<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-5">
        <br>
        <h1 class="text-center text-success mb-4">Sign Up</h1>
        <br>
        <div class="col-lg-7 m-auto d-block ">

            <form action="#" class="bg-light" style="border-radius: 5px;" novalidate>

                <!-- username -->
                <div class="form-group mb-3">
                    <label class="fw-bolder">Full Name :</label>
                    <input type="text" name="username" id="username" class="form-control">
                    <span id="usernameid" class="text-danger" ></span>
                </div>

                 <!-- email -->
                <div class="form-group mb-3">
                    <label  class="fw-bolder">E-mail :</label>
                    <input type="email" name="email" id="emailid" class="form-control">
                    <span id="emailids" class="text-danger"></span>
                </div>
                <!-- password -->
                <div class="form-group mb-3">
                    <label  class="fw-bolder">Password :</label>
                    <input type="password" name="password" id="password" class="form-control">
                    <span id="passwords" class="text-danger"></span>
                </div>

                <!-- confirm password -->
                <div class="form-group mb-3">
                    <label class=" fw-bold" >Confirm Password :</label>
                    <input type="password" name="" id="passwordconfirm" class="form-control">
                    <span id="confirmpassword" class="text-danger"></span>
                </div>

                <!-- mobile number -->
                <div class="form-group mb-3">
                    <label  class="fw-bolder">Mobile Number :</label>
                    <input type="tel" name="mobilenumber" id="numbermobile" class="form-control">
                    <span id="mobilenumber" class="text-danger"></span>
                </div>
               
                <!-- terms and conditions -->
                <div class="form-check">
                    <input type="checkbox" id="terms" required class="form-check-input">
                    <label class="form-check-label" for="terms">Agree to terms and conditions</label>
                    <span id="term" class="text-danger"></span>
                </div>
                <br>
                <!-- button -->
                <input type="submit" value="Submit" class="btn btn-primary">

          <div id="finalMsg" class="text-success mt-2 fw-bold text-center"></div>



            </form>
        </div>
    </div>





<script src="./validation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
